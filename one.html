<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>one</title>
	<link rel="stylesheet" href="http://www.shjtu.cn/css/Webreset.css">	
	<style>
		html,body {
			width: 100%;
			height: 100%;
			background-color: #efefef;
		}
		div{			 
			font-size: 4em;
			height: 100%;
			width: 80%;
			margin: 0 auto;
			line-height: 1.5;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;			
		} 
		b {
			text-shadow: 0px 0px 2px #000;
		}
		p {
			text-align: justify;
		}
	</style>
</head>
<body>
	<div>
		<b></b>
		<p></p>
		<span></span>
	</div>
	<script type="text/javascript" src="http://www.shjtu.cn/js/jquery.min.js"></script>
	<script>
		$('b').text(new Date().toDateString())
		$.ajax({
			type: "POST",
			url: 'https://api.hibai.cn/api/index/index',
			dataType: 'json',
			data: {"TransCode":"030111","OpenId":"123456789","Body":""},
			success: function(result){
				if(result.ResultCode === 1) { 
					$('p').text(result.Body.word)
					$('span').text('——'+result.Body.word_from)
				}
				else {
					$('p').text('none')				
				}
				return false
			}
		})
	</script>
</body>
</html>
