<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #F7F7F7;
        }
        .img {
            width: 300px;
            height: 400px;
            border: 1px solid #888;
            position: absolute;
            left: 35%;
            top: 10%;
            background-position: center;
            background-size: contain;
            transform-origin: center bottom;
            transition:all 1s;
        }
    </style>
    <script>
        window.onload = function () {
            var dvs = document.getElementById('dv');
            var imgs = document.querySelectorAll('.img');
            dvs.onmouseover = function () {
                for(var i=0; i<imgs.length; i++) {
                  var pp=imgs[i].dataset['index'];
                  console.log(imgs[i]);
                  imgs[i].style.transform = 'rotate('+(pp*40)+'deg)';
                }
              };
            dvs.onmouseout = function () {
                for(var i=0; i<imgs.length; i++) {
                    var pp=imgs[i].dataset['index'];
                    console.log(imgs[i]);
                    imgs[i].style.transform = 'rotate(0deg)';
                }
            };
        };
    </script>
</head>
<body>
<div id="dv">
    <div class="img" style="background-image:url(imgs/1.jpg)" alt="" data-index="-6"></div>
    <div class="img" style="background-image:url(imgs/12.jpg)" alt="" data-index="-5"></div>
    <div class="img" style="background-image:url(imgs/3.jpg)" alt="" data-index="-4"></div>
    <div class="img" style="background-image:url(imgs/4.jpg)" alt="" data-index="-3"></div>
    <div class="img" style="background-image:url(imgs/5.jpg)" alt="" data-index="-2"></div>
    <div class="img" style="background-image:url(imgs/6.jpg)" alt="" data-index="-1"></div>
    <div class="img" style="background-image:url(imgs/7.jpg)" alt="" data-index="0"></div>
    <div class="img" style="background-image:url(imgs/8.jpg)" alt="" data-index="1"></div>
    <div class="img" style="background-image:url(imgs/9.jpg)" alt="" data-index="2"></div>
    <div class="img" style="background-image:url(imgs/10.jpg)" alt="" data-index="3"></div>
    <div class="img" style="background-image:url(imgs/11.jpg)" alt="" data-index="4"></div>
    <div class="img" style="background-image:url(imgs/2.jpg)" alt="" data-index="5"></div>
</div>
</body>
</html>
